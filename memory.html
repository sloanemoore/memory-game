<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Memory Card Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="memory.css">
        <link rel="icon" type="image/png" href="favicon.png"/>
        <script src="memory.js"></script>
    </head>
    <body>
        <h1>Memory Card Game</h1>
        <p>Select the pairs of matching cards in the fewest number of guesses.</p>
        <div id="tableContainer">
            <div class="tableRow">
                <div class="card"><img id="card00" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card01" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card02" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card03" src="MemoryCardBack.png"></div>
            </div>
            <div class="tableRow">
                <div class="card"><img id="card04" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card05" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card06" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card07" src="MemoryCardBack.png"></div>
            </div>
            <div class="tableRow">
                <div class="card"><img id="card08" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card09" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card10" src="MemoryCardBack.png"></div>
                <div class="card"><img id="card11" src="MemoryCardBack.png"></div>
            </div>
        </div>
        <div id="report">
            <p>Score: <span id="score"></span></p>
            <p>Guesses: <span id="guesses"></span></p>
        </div>
        <div id="win" class="modal">
            <div class="modal-content">
                <span class="closeButton">&times;</span>
                <h2>You won!</h2>
                <p>Great job! You found all <span id="numCardPairs"></span> pairs in <span id="numGuesses"></span> guesses.</p>
            </div>
        </div>
        <div id="footer">
            <button onClick="window.location.reload();" type="button" class="link" id="reload">Play Again</button>
            <a href="https://nowcodethis.com/projects/"><button type="button" class="link" id="back">Back to Projects</button></a>
        </div>
        </body>
</html>
